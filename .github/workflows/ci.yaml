name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.39.0
          cache: true
      - name: Run Tests
        run: pixi run test

  lint:
    name: Lint (SwiftFormat & SwiftLint)
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: SwiftFormat Lint Check
        run: |
          find SLAMRecorder SLAMRecorderTests -name "*.swift" | while read file; do
            swiftformat --lint "$file" || exit 1
          done

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint Check
        run: swiftlint lint SLAMRecorder SLAMRecorderTests

  build-and-test:
    name: Build and Test
    runs-on: macos-15
    needs: lint
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/SLAMRecorder/**/*.swift', 'project.yml') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: xcodegen generate

      - name: Build and Test with Coverage
        run: |
          xcrun simctl boot "iPhone SE (3rd generation)" &
          xcodebuild test \
            -project SLAMRecorder.xcodeproj \
            -scheme SLAMRecorder \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Generate Coverage Report
        if: always()
        run: |
          bash scripts/coverage.sh ./DerivedData/Logs/Test/*.xcresult
          
      - name: Add Coverage to Summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Coverage: ${{ env.COVERAGE }}%**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage by Target" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -20 coverage_report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Key Files" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 1 "CSVWriter\|VideoRecorder\|SLAMLogger\|MultiCamRecorder\|RecordingMode" coverage_report.txt | head -30 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ Full coverage report available in artifacts"  >> $GITHUB_STEP_SUMMARY

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.json
            coverage_report.txt
            ./DerivedData/Logs/Test/*.xcresult