name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.39.0
          cache: true
      - name: Run Tests
        run: pixi run test

  build-and-test:
    name: Build and Test
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/SLAMRecorder/**/*.swift', 'project.yml') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: xcodegen generate

      - name: Build and Test
        run: |
          xcrun simctl boot "iPhone SE (3rd generation)" &
          xcodebuild test \
            -project SLAMRecorder.xcodeproj \
            -scheme SLAMRecorder \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO