name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14 # Uses Apple Silicon runner
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: xcodegen generate

      - name: Build and Test
        # 'platform=iOS Simulator' is required because GitHub runners don't have physical iPhones
        run: |
          xcodebuild test \
            -project SLAMRecorder.xcodeproj \
            -scheme SLAMRecorder \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -clean \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO